# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "master" ]
    paths:
      - 'aspnet-core/**'
  pull_request:
    branches: [ "master" ]
    paths:
      - 'aspnet-core/**'

jobs:
  build-test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.x
        
    - name: Install Coverlet
      run: dotnet tool install --global coverlet.console
    
    - name: Restore dependencies
      run: dotnet restore aspnet-core/ImpactSpace.Core.sln
    
    - name: Build
      run: dotnet build --configuration Release aspnet-core/ImpactSpace.Core.sln

    - name: Test Application Layer with Coverage
      run: |
        coverlet aspnet-core/test/ImpactSpace.Core.Application.Tests/bin/Release/net7.0/ImpactSpace.Core.Application.Tests.dll --target "dotnet" --targetargs "test --no-build --configuration Release aspnet-core/test/ImpactSpace.Core.Application.Tests/ImpactSpace.Core.Application.Tests.csproj" --exclude-by-attribute "xunit.*" --format opencover --output ./aspnet-core/test/ImpactSpace.Core.Application.Tests/TestResults/coverage.opencover.xml
        ls -la aspnet-core/test/ImpactSpace.Core.Application.Tests/TestResults/

    - name: Test Domain Layer with Coverage
      run: |
        coverlet aspnet-core/test/ImpactSpace.Core.Domain.Tests/bin/Release/net7.0/ImpactSpace.Core.Domain.Tests.dll --target "dotnet" --targetargs "test --no-build --configuration Release aspnet-core/test/ImpactSpace.Core.Domain.Tests/ImpactSpace.Core.Domain.Tests.csproj" --exclude-by-attribute "xunit.*" --format opencover --output ./aspnet-core/test/ImpactSpace.Core.Domain.Tests/TestResults/coverage.opencover.xml
        ls -la aspnet-core/test/ImpactSpace.Core.Domain.Tests/TestResults/


    - name: Upload coverage report - Application Tests
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./aspnet-core/test/ImpactSpace.Core.Application.Tests/TestResults/coverage.opencover.xml

    - name: Upload coverage report - Domain Tests
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./aspnet-core/test/ImpactSpace.Core.Domain.Tests/TestResults/coverage.opencover.xml
